language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 12
notifications:
  email:
    recipients:
      - $GH_EMAIL
    on_success: change
    on_failure: always
install:
  - yarn

script:
  - yarn build
  - git config --global user.name "Travis CI"
  - git config --global user.email $GH_EMAIL
  - yarn test:coveralls
  - cd www
  - yarn
  - yarn build
  - cd ..
  - commitlint-travis

after_success:
  - yarn semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
